<!doctype html>
<html>
<head>
	<title>Wedunnit!</title>
	<meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
	<style>
		html{
			height:100%;}
		body{
			height:100%;
			margin:0;
			padding:0;
			vertical-align:top;
			}
			
		.quarter{
			height:100%;
			display:inline-block;
			vertical-align:top;
				
			-webkit-transition: all 0.5s ease;
			-moz-transition: all 0.5s ease;
			-o-transition: all 0.5s ease;
			transition: all 0.5s ease;
		}
		
		#header{
			background-color:rgba(255,255,255,0.6);
			position:fixed;
			top:0;
			width:100%;
			height:130px;
			padding:0 10px;
		}
		
		h1{
			font-size:60px;
			font-family:"Calibri", sans-serif;
		}
		
		h2{
			font-size:40px;
			font-family:"Calibri", sans-serif;
		}
		
		
		#ass1{background-color:rgba(255,198,199,1.00);}
		#ass2{background-color:rgba(195,255,211,1.00);}
		#ass3{background-color:#B8F8FF;}
		#ass4{background-color:rgba(243,255,180,1.00);}
		#ass1:hover{background-color:rgba(255,145,146,1.00);}
		#ass2:hover{background-color:rgba(146,242,168,1.00);}
		#ass3:hover{background-color:rgba(123,255,253,1.00);}
		#ass4:hover{background-color:rgba(255,220,95,1.00);}
		
		.content{
			margin-top:130px;
			padding: 0 15px;
			display:inline-block;
		}
		
		.active{
			width:55%;
		}
		
		.minimised{
			width:15%;
		}
	
	</style>	
				


</head>

<body>

	<div class="quarter minimised" id="ass1">
    	<div class="content">
            <h2>Assessment 1</h2>
            <ol>
            	<li>Requirements</li>
                <li>Architecture</li>
                <li>Risk Management</li>
                <li>Plan</li>
            </ol>
        </div>
        
        
    </div><div class="quarter minimised" id="ass2">
    	<div class="content">
        <h2>Assessment 2</h2>
        <p>TBC.</p>
        </div>
        
        
    </div><div class="quarter minimised" id="ass3">
    	<div class="content">
        <h2>Assessment 3</h2>
        <ol>
            	<li>Requirements</li>
                <li>Architecture</li>
                <li>Risk Management</li>
                <li>Plan</li>
            </ol>
        </div>
        
        
    </div><div class="quarter minimised" id="ass4">
    	<div class="content">
        <h2>Assessment 4</h2>
        </div>
    </div>
    
    <div id="header">
    	<h1>Wedunnit! SEPR Project</h1>
    </div>
    

	<script type="text/javascript">
		$(document).ready(function(e) {
           	$("#ass1").addClass("active");
			$("#ass1").removeClass("minimised"); 
        });
		
    	$(".quarter.minimised").click(function(){  
		
			$(".quarter").removeClass("active");
			$(".quarter").addClass("minimised");
			$(this).addClass("active");
			$(this).removeClass("minimised");
		});
	</script>
</body>
</html>
